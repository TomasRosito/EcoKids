<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tienda
    </ion-title>
    <ion-buttons slot="end"> 
      <ion-button (click)="irAPaginaCarrito()">Carrito</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Total ECoins: {{ totalECoins }}</h2>  
  <h3>Artículos disponibles en la tienda:</h3>
  <ion-card *ngFor="let producto of productos">
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]="producto.imagen" alt="Producto Image" />
      <p>Precio: ${{producto.precio}}</p>
    </ion-card-content>
    <ion-footer>
      <ion-button class="añadirCarrito" (click)="agregarAlCarrito(producto)">Añadir al carrito</ion-button>
    </ion-footer>
  </ion-card>
</ion-content>
