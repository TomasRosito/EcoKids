
<ion-content [fullscreen]="true">
  <section class="container">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="username" required></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-button (click)="registrarse()">Registrarse</ion-button>
  </section>
  
</ion-content>
